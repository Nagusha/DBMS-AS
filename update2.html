    <h1> Introduction to manipulation</h1>
    <div id="clock"></div>
    <button onclick="changeInterval()">Change Interval</button>

    <script>
        let intervalId;
        let updateInterval = 1000; // Default interval is 1 second

        function updateTime() {
            // Get current time
            let currentTime = new Date();

            // Extract hours, minutes, and seconds
            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();

            // Add leading zero if single digit
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            // Display the time
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Function to start the interval
        function startInterval() {
            clearInterval(intervalId); // Clear any existing interval
            intervalId = setInterval(updateTime, updateInterval);
        }

        // Function to change the interval
        function changeInterval() {
            let newInterval = parseInt(prompt("Enter the new interval (in milliseconds):"));
            if (!isNaN(newInterval) && newInterval > 0) {
                updateInterval = newInterval;
                startInterval();
            } else {
                alert("Please enter a valid positive number.");
            }
        }

        // Call updateTime function immediately and start the interval
        updateTime();
        startInterval();
    </script>

<script>
function createLink(text, url) {
    var link = document.createElement("a");
    link.textContent = text;
    link.style.display = "block";
    if (url.startsWith("emailto:")) {
        link.href = "#";
        link.addEventListener("click", function(event) {
            event.preventDefault();
            var confirmBox = confirm("Are you sure you want to send an email?");
            if (confirmBox) {
                window.location.href = url; 
            }
        });
    } else {
        link.href = url;
    }
    return link;
}
