<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>title page </title>

<style>
  /* Add some basic styling */
  #container {
    margin: 50px auto;
    text-align: center;
  }
  .item {
    margin-bottom: 10px;
  }
</style>
<h3 delete bottom></h3>
</head>
<body>

<div id="container">
  <div class="item">Nagusha<button class="delete-btn">Delete</button></div>
  <div class="item">Ajay <button class="delete-btn">Delete</button></div>
  <div class="item">Vijay <button class="delete-btn">Delete</button></div>
  <div class="item">Devashi <button class="delete-btn">Delete</button></div>

</div>

<script>
  // Add event listener to all delete buttons
  const deleteButtons = document.querySelectorAll('.delete-btn');
  deleteButtons.forEach(button => {
    button.addEventListener('click', function() {
      // Remove the parent element (the whole item) when the button is clicked
      this.parentNode.remove();
    });
  });

</script>

</body>
</html>
