<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Program</title>
 <style>
  body {
    font-family: Arial, sans-serif;
  }
  
  .tabs {
    margin-bottom: 20px;
  }
  
  .tabs button {
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
  }
  
  #content {
    padding: 20px;
    border: 1px solid #ccc;
    min-height: 200px;
  }
  </style>
</head>
<body style="background-color: aliceblue;">
  <h3>Welcome EverestEngineering</h3>
  <div class="tabs">
    <button id="EmailTab">Email</button>
    <button id="classTab">class</button>
    <button id="BoxTab">Box</button>
    </div>
    <script>
        function sendEmail() {
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const subject = document.getElementById('subject').value;
    const body = document.getElementById('body').value;

    if (!from || !to || !subject || !body) {
        alert("Please fill in all fields.");
        return;
    }

    // You can implement sending logic here, such as using AJAX to send the email data to a server
    // For demonstration purposes, we'll just log the email data to the console
    console.log("From: " + from);
    console.log("To: " + to);
    console.log("Subject: " + subject);
    console.log("Body: " + body);

    // Optionally, you can clear the input fields after sending the email
    document.getElementById('from').value = '';
    document.getElementById('to').value = '';
    document.getElementById('subject').value = '';
    document.getElementById('body').value = '';

    alert("Email sent successfully!");
}
</script>
</body>
</html>
